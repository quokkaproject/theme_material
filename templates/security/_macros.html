{% macro render_field(field, material_type='textfield') %}
    {% if field.type != 'HiddenField' %}
    <div class="mdl-{{ material_type }} mdl-js-{{ material_type }}">
      {{ field(**kwargs)|safe }}
      <label for= "{{ field.id }}" class="mdl-{{ material_type }}__label">{{ field.label }}</label>
    </div>
    {% else %}
        {{field(**kwargs)|safe}}
    {% endif %}
{% endmacro %}

{% macro render_button(field) %}
    {{field(**kwargs)|safe}}
{% endmacro %}
